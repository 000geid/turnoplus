services:
  - type: web
    name: turnoplus-backend
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/write_aiven_ca.py && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir src
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: AIVEN_SSL_CA_PATH
        value: /opt/render/project/src/backend/certs/aiven-ca.pem

  - type: web
    name: turnoplus-frontend
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: echo "window.__env__={API_BASE_URL:'$BACKEND_URL/api/v1'}" > public/env.js && npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist/turnoplus/browser
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: turnoplus-backend
          envVarKey: RENDER_EXTERNAL_URL
