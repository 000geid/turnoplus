services:
  - type: web
    name: turnoplus-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uv run python scripts/write_aiven_ca.py && uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT --app-dir src
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: AIVEN_DB_PASSWORD
        sync: false
      - key: AIVEN_SSL_CA_PATH
        value: /opt/render/project/src/backend/certs/aiven-ca.pem

  - type: web
    name: turnoplus-frontend
    runtime: static
    rootDir: frontend
    buildCommand: echo "window.__env__={API_BASE_URL:'$API_BASE_URL'}" > public/env.js && npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist/turnoplus/browser
    envVars:
      - key: API_BASE_URL
        sync: false